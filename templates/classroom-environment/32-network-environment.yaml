#This file is an example of an environment file for defining the isolated
#networks and related parameters.
resource_registry:
  # Network Interface templates to use (these files must exist). You can
  # override these by including one of the net-*.yaml environment files,
  # such as net-bond-with-vlans.yaml, or modifying the list here.
  OS::TripleO::Controller::Net::SoftwareConfig: /home/stack/templates/classroom-configuration/single-nic-vlans/controller.yaml
  OS::TripleO::Compute::Net::SoftwareConfig: /home/stack/templates/classroom-configuration/single-nic-vlans/compute.yaml
  OS::TripleO::ComputeHCI::Net::SoftwareConfig: /home/stack/templates/classroom-configuration/single-nic-vlans/compute-hci.yaml
  OS::TripleO::CephStorage::Net::SoftwareConfig: /home/stack/templates/classroom-configuration/single-nic-vlans/ceph-storage.yaml

parameter_defaults:
  NeutronPublicInterface: nic3
  HypervisorNeutronPublicInterface: nic3
  NeutronEnableIsolatedMetadata: true

  # This section is where deployment-specific configuration is done
  # CIDR subnet mask length for provisioning network
  ControlPlaneSubnetCidr: '24'
  # Gateway router for the provisioning network (or Undercloud IP)
  ControlPlaneDefaultRoute: 172.25.249.200
  EC2MetadataIp: 172.25.249.200  # Generally the IP of the Undercloud

  # Customize the IP subnets to match the local environment
  InternalApiNetCidr: '172.24.1.0/24'
  TenantNetCidr: '172.24.2.0/24'
  StorageNetCidr: '172.24.3.0/24'
  StorageMgmtNetCidr: '172.24.4.0/24'
  ManagementNetCidr: '172.24.5.0/24'
  ExternalNetCidr: '172.25.250.0/24'

  # Customize the VLAN IDs to match the local environment
  InternalApiNetworkVlanID: 10
  TenantNetworkVlanID: 20
  StorageNetworkVlanID: 30
  StorageMgmtNetworkVlanID: 40
  ManagementNetworkVlanID: 50

  InternalApiAllocationPools: [{'start': '172.24.1.60', 'end': '172.24.1.99'}]
  TenantAllocationPools: [{'start': '172.24.2.60', 'end': '172.24.2.99'}]
  StorageAllocationPools: [{'start': '172.24.3.60', 'end': '172.24.3.99'}]
  StorageMgmtAllocationPools: [{'start': '172.24.4.60', 'end': '172.24.4.99'}]
  ManagementAllocationPools: [{'start': '172.24.5.60', 'end': '172.24.5.99'}]
  # Leave room if the external network is also used for floating IPs
  ExternalAllocationPools: [{'start': '172.25.250.60', 'end': '172.25.250.99'}]

  # Gateway routers for routable networks
  # Set only one Default Route, either on the external network OR the mgmt network, not both.
  ExternalInterfaceDefaultRoute: '172.25.250.254'
  # ManagementInterfaceDefaultRoute: '172.24.5.254'

  # Define the DNS servers (maximum 2) for the overcloud nodes
  DnsServers: ['172.25.250.254','8.8.8.8']
  # Define the NTP server
  NtpServer: ['172.25.254.254']

  # List of Neutron network types for tenant networks (will be used in order)
  #NeutronNetworkType: 'vxlan,vlan'
  # The tunnel type for the tenant network (vxlan or gre). Set to '' to disable tunneling.
  #NeutronTunnelTypes: 'vxlan'
  # Neutron VLAN ranges per network, for example 'datacentre:1:499,tenant:500:1000':
  NeutronNetworkVLANRanges: 'datacentre:1:1000'

  # Use while testing deployments where network config may fail
  NetworkDeploymentActions: ['CREATE','UPDATE']

  # Add firewall rule to allow ssh on external network interfaces
  ExtraConfig:
    tripleo::firewall::firewall_rules:
      '300 allow ssh on external interfaces':
        port: 22
        proto: tcp
        source: 172.25.250.0/24
        action: accept

